<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Css Properties</title>
  <style>

      h1{
        font-family: "Grechen Fuemen",serif;
      }

    #helvetica {
      font-family: Helvetica, sans-serif;
    }

    #arial {
      font-family: Sigmar, sans-serif;
    }

    #serif {
      font-family: serif;
    }

    #sans-serif {
      font-family: sans-serif;
    }

    #cursive {
      font-family: cursive;
    }

    #monospace {
      font-family: monospace;
    }

    #fantasy {
      font-family: fantasy;
    }
  </style>
  <h1 id="Grechen Fuemen"> Font family </h1>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Grechen+Fuemen&display=swap" rel="stylesheet">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Grechen+Fuemen&family=Sigmar&display=swap" rel="stylesheet">
</head>

<body>
  <p id="helvetica">Helvetica</p>
  <p id="arial">Sigmar</p>
  <p id="serif">Serif</p>
  <p id="sans-serif">Sans Serif</p>
  <p id="cursive">Cursive</p>
  <p id="monospace">Monospace</p>
  <p id="fantasy">Fantasy</p>

</body>

</html>
